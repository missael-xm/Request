<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Envio</title>
</head>

<body>
    <div class="container">
        <form method="POST" id="form">
            <label for="email">Correo electronico</label>
            <input id="email" class="email" name="email" type="text" size="30" placeholder="Ejemplo: juan@example.com" />
            <button type="submit" class="enviar" onclick="validarEmail(document.getElementById('email').value)">Sing up</button>
        </form>
    </div>
    <script>
        function validarEmail(email){
            var url= "https://emailtest.free.beeceptor.com/my/api/path";
            var expReg=/^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;
            var validar=expReg.test(email);
            if(validar==true){
                const $form = document.querySelector('#form')
                $form.addEventListener('submit', handleSubmit)
                async function handleSubmit(event){
                    event.preventDefault()
                    const form = new FormData(this)
                    const response = await fetch(url, {
                        method : this.method,
                        body: form,
                        headers: {
                            'Accept': 'application/json'
                        }
                    })
                    if(response.ok){
                        alert('El email se envio correctamente, gracias. :)');
                        this.reset()
                    }
                }
            }
            else{

                alert('No es un email valido! :(');
                location.reset()
            }
        }
    </script>
</body>

</html>
